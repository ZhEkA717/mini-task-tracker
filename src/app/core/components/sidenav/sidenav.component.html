<mat-card class="sidenav"
  [ngClass]="{isVisible: (headerService.navbar$ | async)}"
>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <button (click)="changePage()" class="sidenav-button" routerLinkActive="active" [routerLink] = [data.routeLink]>
        <mat-icon class="sidenav-button-icon">{{data.icon}}</mat-icon>
        <span class="sidenav-button-text">{{data.label}}</span>
      </button>
    </li>
  </ul>
</mat-card>
