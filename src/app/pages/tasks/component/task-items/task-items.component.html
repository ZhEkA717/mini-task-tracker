<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows($event) : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="changeStatus($event, row)"
                      [checked]="row.status"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container [matColumnDef]="column" *ngFor="let column of columns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{
      column === 'deadline' ? (element[column] | date: 'dd MMM'):
      column === 'status' ? (element[column] ? 'done' : 'to come') : element[column]
      }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="table__row" mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="clickOnRow(row)">
    </tr>
  </table>

</div>
